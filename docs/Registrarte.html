<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarte</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container">
        <div class="title">Crea tu cuenta</div> 
        <form action="#">
            <div class="form-group">
                <span>Nombre</span>
                <input type="text" placeholder="Ingresa Nombre" required>
            </div>
            <div class="form-group">
                <span>Apellido</span>
                <input type="text" placeholder="Ingresa Apellidos"required>
            </div>
            <div class="form-group">
                <span>Fecha de nacimiento</span>
                <input type="date" placeholder="Ingresa Fecha de nacimiento" required>
            </div>
            <div class="form-group">
                <span>Teléfono</span>
                <input type="number" placeholder="Ingresa Teléfono"required>
            </div>
            <div class="form-group">
                <span>Correo Electrónico</span>
                <input type="email" placeholder=" Ingresa Correo Electrónico"required>
            </div>
            <div class="form-group">
                <span>Contraseña</span>
                <input type="password" placeholder=" Ingresa Contraseña" required>
            </div>
            <div class="button">
                <input type="submit" value="Registrarte">
            </div>
            <a href="/iniciodesesion.html">¿Ya tienes una cuenta?</a>
        </form>
    </div>
</body>
</html>
