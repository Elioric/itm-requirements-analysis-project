<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarte</title>
    <link rel="stylesheet" href="css/stylee.css">

    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <nav>
        <div class="navBar">
            <div class="navImage">
                <a href="index.html"><img src="img/logo.webp" alt="Logo de JJK Sistemas"></a> 
            </div>
            <div class="navOptions no-responsive">
                <a class="navButton" href="index.html">Inicio</a>
                <a class="navButton" href="inicio.html">Sistema de Tickets</a>
                <a class="navButton" href="index.html">Sobre nosotros</a>
                <a class="navButton" href="index.html">Contáctanos</a>
                <a class="navButton" href="VistaAdmin.html">Admin</a>
                <a class="navButton" href="VistaUsuario.html">Usuario</a>
            </div>

            <div class="navOptions responsive">
                <div class="menuResponsive">
                    <div class="menuIcon">
                        <a href="javascript:void(0);" class="icon show" id="menuBars" onclick="cambiarEstadoMenu()">
                            <i class="fa fa-bars"></i>
                        </a>
                        <a href="javascript:void(0);" class="icon hide" id="menuxmark" onclick="cambiarEstadoMenu()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="navResponsive" id="navResponsive">
                        <a class="navButton" href="index.html">Inicio</a>
                        <a class="navButton" href="inicio.html">Sistema de Tickets</a>
                        <a class="navButton" href="index.html">Sobre nosotros</a>
                        <a class="navButton" href="index.html">Contáctanos</a>
                        <a class="navButton" href="VistaAdmin.html">Admin</a>
                        <a class="navButton" href="VistaUsuario.html">Usuario</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="title">Crea tu cuenta</div> 
        <form action="#">
            <div class="form-group">
                <span>Nombre</span>
                <input type="text" placeholder="Ingresa Nombre" required>
            </div>
            <div class="form-group">
                <span>Apellido</span>
                <input type="text" placeholder="Ingresa Apellidos"required>
            </div>
            <div class="form-group">
                <span>Fecha de nacimiento</span>
                <input type="date" placeholder="Ingresa Fecha de nacimiento" required>
            </div>
            <div class="form-group">
                <span>Teléfono</span>
                <input type="number" placeholder="Ingresa Teléfono"required>
            </div>
            <div class="form-group">
                <span>Correo Electrónico</span>
                <input type="email" placeholder=" Ingresa Correo Electrónico"required>
            </div>
            <div class="form-group">
                <span>Contraseña</span>
                <input type="password" placeholder=" Ingresa Contraseña" required>
            </div>
            <div class="button">
                <input type="submit" value="Registrarte">
            </div>
            <a href="./iniciodesesion.html">¿Ya tienes una cuenta?</a>
        </form>
    </div>   
    
    <script>
        function cambiarEstadoMenu() {
          var navResponsive = document.getElementById("navResponsive");
          var xmark = document.getElementById("menuxmark");
          var bars = document.getElementById("menuBars");

          if (navResponsive.style.display === "flex") {
            navResponsive.style.display = "none";
            xmark.style.display = "none";
            bars.style.display = "flex";
          } else {
            navResponsive.style.display = "flex";
            xmark.style.display = "flex";
            bars.style.display = "none";
          }
        }
    </script>
</body>
</html>
